version: "3.8"

volumes:
  calcom-db-data:

networks:
  calcom-net:

services:
  database:
    image: postgres:16
    container_name: calcom-db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - calcom-db-data:/var/lib/postgresql/data
    networks:
      - calcom-net
    ports:
      - "5432:5432"

  calcom:
    # Official image + custom build for your URLs/branding
    image: calcom/cal.com:latest
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_DIRECT_URL: ${DATABASE_DIRECT_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      CALENDSO_ENCRYPTION_KEY: ${CALENDSO_ENCRYPTION_KEY}

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}

      NEXT_PUBLIC_WEBAPP_URL: ${NEXT_PUBLIC_WEBAPP_URL}
      NEXT_PUBLIC_API_V2_URL: ${NEXT_PUBLIC_API_V2_URL}
      CALCOM_TELEMETRY_DISABLED: ${CALCOM_TELEMETRY_DISABLED}
      NEXT_PUBLIC_LICENSE_CONSENT: ${NEXT_PUBLIC_LICENSE_CONSENT}

      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
    restart: always
    depends_on:
      - database
    networks:
      - calcom-net
    # For bare Docker: expose port 3000
    # In Dokploy/Traefik, you normally REMOVE this and map via the proxy.
    ports:
      - "3145:3000"

  # Optional: Prisma Studio (database UI).
  # In real production, you usually comment this entire service out,
  # or only enable it temporarily, because it exposes your DB.
  studio:
    image: calcom.docker.scarf.sh/calcom/cal.com
    restart: always
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_DIRECT_URL: ${DATABASE_DIRECT_URL}
    depends_on:
      - database
    networks:
      - calcom-net
    ports:
      - "5555:5555"
    command:
      - npx
      - prisma
      - studio
